<VirtualHost *:80>
    # Aceita qualquer nome (importante para Docker)
    ServerName localhost

    # Configuração do processo WSGI (Python)
    # user=www-data group=www-data garante que rode com permissões seguras
    WSGIDaemonProcess server_web user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/server_web/app.wsgi

    <Directory /var/www/server_web>
        WSGIProcessGroup server_web
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    Alias /static /var/www/server_web/static
    <Directory /var/www/server_web/static>
        Require all granted
    </Directory>

    # Logs padrão do Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>